<form #f ="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    </div>>
  <div class="form-group">
    <label for ="firstName">First Name </label>
    <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)"type="text" class="form-control">
    <div class ="alert alert-danger"*ngIf ="!firstName.valid && firstName.touched" >

    </div>
  </div>
  <div class="form-group">
    <label for ="comment">Comment   </label>
    <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    <div class ="checkbox">
      <label>
        <input type="checkbox" ngModel name="isSubscribed">
        Subscribe to mailing list
      </label>
      <div class="form-group">
        <label for ="contactMethod"></label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
        <!-- <option *ngFor="let method of contactMethod"[value]="method.id">{{method.name}} -->
        <option *ngFor="let method of contactMethod"[ngValue]="method">{{method.name}}
        </option>
        </select>
      </div>
      <p>
        {{f.value|json}}
        </p>
    </div>
  </div>
</form>
